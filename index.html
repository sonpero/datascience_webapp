
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ATILIA Solutions</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script>

	var source = new EventSource("/progress");
	source.onmessage = function(event) {
		$('.progress-bar').css('width', event.data+'%').attr('aria-valuenow', event.data);
		$('.progress-bar-label').text(event.data+'%');

		if(event.data == 110){
			source.close()
		}
	}
	</script>
  </head>
  <body>
  <h1 style="text-align:center;">ATILIA solutions</h1>
    <h1 style="margin: 50px;">File Upload</h1>

    <form style="margin: 50px;" method="POST" action="" enctype="multipart/form-data">
      <p><input type="file" name="file" accept=".csv"></p>
      <p><input type="submit" value="Submit"></p>
    </form>

    <div class="progress" style="width: 50%; margin: 50px;">
		<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
			<span class="progress-bar-label">0%</span>
		</div>
	</div>

    <hr/>
    <a style="margin: 50px;" class="btn btn-primary" href="/download" role="button">Download CSV</a>
    <hr/>

  </body>
</html>
